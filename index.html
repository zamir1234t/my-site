<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="local-chat">
        <div class="card">
            <div class="chat-header">Chat-bot</div>
            <div class="chat-window">
                <ul class="message-list"></ul>
            </div>
            <div class="chat-input">
                <input id="domPass" draggable="true" type="text" class="message-input" placeholder="Введите сообщение">
                <button id="break" class="send-button">отправить</button>
            </div>
        </div>        
    </div>
</body>
<script src="./js.js"></script>
